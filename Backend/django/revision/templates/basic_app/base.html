<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title_block %} 
        {% endblock %}
    </title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-static-top">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand">SITE</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'admin:index' %}" class="nav-link">ADMIN</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'base:register' %}" class="nav-link">REGISTER</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'user_logout' %}" class="nav-link">LOGOUT</a>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link">{{user.username}}</p>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'base:user_login' %}" class="nav-link">LOGIN</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
    
</body>
</html>
